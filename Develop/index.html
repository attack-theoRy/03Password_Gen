<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!--Conditionals to decide what type of password-->
      <div class="control">
        <h2>What would you like in your password?</h2>

        <input type="checkbox" id="lowercheck">
        <label class="check-label" for="lowercase"><span class="checkbox">Lowercase Characters</span></label>
      </div>
      <div class="control">
        <input type="checkbox" id="uppercase">
        <label class="check-label" for="uppercase"><span class="checkbox">Uppercase Characters</span></label>
      </div>
      <div class="control">
        <input type="checkbox" id="numbers">
        <label class="check-label" for="numbers"><span class="checkbox">Numbers</span></label>
      </div>

      <div class="control">
        <input type="checkbox" id="specialChar">
        <label class="check-label" for="specialChar"><span class="checkbox">Special characters</span></label>
      </div>


      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
